<!DOCTYPE html>

<head>

      </div>
      <button type="button" class="rButton mt-3 py-2 px-3" onclick="">구독하기</button>
      <br>
      <button type="button" class="rButton mt-3 py-2 px-3" onclick="">결과 공유하기</button>
    </section>

  </div>

</html>
